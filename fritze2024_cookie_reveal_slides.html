      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // options from URL query string
          var queryOptions = Reveal().getQueryHash() || {};

          var options = extend(defaultOptions, {"transition":"slide","controls":true,"slideNumber":true,"_":["slides/fritze2024_cookie_reveal_slides.md"],"static":"static_html"}, queryOptions);
