---
name: build

on: [push, pull_request]


jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.7', '3.8', '3.9', '3.10']
        env:
      # cache busting if requirements haven't changed
            CACHE_EPOCH: 0
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v3
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install cookiecutter build
                  git config --global user.email "you@example.com"
                  git config --global user.name "Your Name"
                  git config --global init.defaultBranch main

            - name: with neither git nor pre-commit
              run: |
                  GIT=$(which git)
                  sudo chmod -x ${GIT}
                  cookiecutter -v --no-input -f -o /tmp/cookie_python . template_name=foo1
                  make -C /tmp/cookie_python/foo1
                  sudo chmod +x ${GIT}
            - name: with git only
              run: |
                  cookiecutter -v --no-input -f -o /tmp/cookie_python . template_name=foo2
                  make -C /tmp/cookie_python/foo2
            - name: with git and pre-commit
              run: |
                  python -m pip install pre-commit
                  cookiecutter -v --no-input -f -o /tmp/cookie_python . template_name=foo3
                  make -C /tmp/cookie_python/foo3
